<html lang="es">
<head>

<body>
    <header>
        <h1>Calculadora de Cambio</h1>
    </header>
    
    <div class="container">
        <form id="changeForm">
            <label for="amountPaid">Cantidad Pagada (pesos):</label>
            <input type="number" id="amountPaid" required min="0" step="0.01">
            
            <label for="totalCost">Costo Total (pesos):</label>
            <input type="number" id="totalCost" required min="0" step="0.01">
            
            <button type="submit">Calcular Cambio</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
